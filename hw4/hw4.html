<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <form action="aform.html" target="iframe">
        <label>Event name</label>
        <input type="text" name="event" value="Mel's birthday celebration" />

        <table>

            <tr>
                <td class="title" colspan="2"><label>From </label></td>
            </tr>
            <tr>
                <td>
                    <select class="date" name="date-from">
                        <option value="Fri, Feb10 2014">Fri, Feb10 2014</option>
                        <option value="Thu, Feb9 2014">Thu, Feb9 2014</option>
                        <option value="Wed, Feb9 2014">Thu, Feb8 2014</option>
                        <option value="Tue, Feb9 2014">Thu, Feb7 2014</option>
                    </select>

                </td>
                <!-- Fri, Feb10 2014      PM  -->
                <td> <input type="time" value="19:30" required> </td>
            </tr>
            <tr colspan="2">
                <td class="warning">Date occurs in the past</td>
            </tr>

            <tr>
                <td class="title" colspan="2"><label>To </label></td>
            </tr>
            <tr>
                <td>
                    <select class="date" name="date-from">
                                <option value="Fri, Feb10 2014">Fri, Feb10 2014</option>
                                <option value="Thu, Feb9 2014">Thu, Feb9 2014</option>
                                <option value="Wed, Feb9 2014">Thu, Feb8 2014</option>
                                <option value="Tue, Feb9 2014">Thu, Feb7 2014</option>
                            </select>
                </td>
                <td> <input type="time" value="11:30"> </td>
            </tr>
            <tr colspan="2">
                <td class="warning">Date occurs in the past</td>
            </tr>

        </table>
        <label>Description</label>
        <textarea>Come help celebrate Mel's birthday with dinner, drinks and putt-putt.</textarea>
        <br>
        <button><img src="good.png"/></button>
    </form>
    <iframe name="iframe" src="beform.html">
    </iframe>
</body>

</html>
