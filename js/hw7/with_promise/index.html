<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Request() {

        }

        Request.prototype.get = function (url) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.send();

            let promise = new Promise(function (resolve, reject) {
                xhr.onreadystatechange = function () { // (3)
                    if (xhr.readyState != 4)
                        return console.log("ready");

                    if (xhr.status != 200) {
                        reject();
                    } else {
                        resolve(xhr.responseText);
                    }

                }
            });
            promise
                .then(
                result => console.log({ url: url, resp: result }), // не сработает
                error => console.log("Rejected: " + error) // сработает
                );

        }

        var req = new Request();
        req.get("../json/chinavalute.json");
        req.get("../json/everymonth.json");
        req.get("../json/iranvalute.json");
        req.get("../json/todaycourse.json");
        req.get("../json/valute.json");
    </script>
</body>

</html>
