    <script>
  function Request() {   
  }
    var xhr = new XMLHttpRequest();
  Request.prototype.get = function(url){ 

    xhr.open('GET', url, false);  
     xhr.send();
    if (xhr.status != 200) {
    return  console.log(xhr.status + ': ' + xhr.statusText); // пример вывода: 404: Not Found
    } 
    else {     
    return   console.log({url:url,resp:xhr.response}); // responseText -- текст ответа.
    }

  }
var req = new Request();
req.get("../json/chinavalute.json");
req.get("json/everymonth.json");
req.get("json/iranvalute.json");
req.get("json/todaycourse.json");
req.get("json/valute.json");

        </script>
